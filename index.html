    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc2c2);
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }

        /* Landing page styles */
        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffc2c2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease-in-out;
        }

        .reveal-button {
            padding: 15px 30px;
            font-size: 20px;
            background: white;
            border: none;
            border-radius: 25px;
            color: #ff4d4d;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            font-family: 'Kanit', sans-serif;
        }

        .reveal-button:hover {
            transform: scale(1.05);
        }

        .reveal-button:active {
            transform: scale(0.98);
        }

        /* Valentine card styles */
        .valentine-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 600px;
            animation: float 3s ease-in-out infinite;
            margin: 15px;
        }

        .heart {
            color: #ff4d4d;
            font-size: 50px;
            margin: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
            line-height: 1.5;
        }

        .signature {
            font-style: italic;
            margin-top: 20px;
            color: #666;
        }

        /* Animation keyframes */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        /* Utility classes */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .valentine-content.visible {
            opacity: 1;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .card {
                width: 85%;
                padding: 1.5rem;
                margin: 10px;
            }
            .message {
                font-size: 18px;
                line-height: 1.6;
            }
            .heart {
                font-size: 40px;
                margin: 15px;
            }
            .signature {
                font-size: 16px;
            }
            .heart-float {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 90%;
                padding: 1rem;
            }
            .message {
                font-size: 16px;
                line-height: 1.4;
            }
            .heart {
                font-size: 32px;
                margin: 10px;
            }
            .signature {
                font-size: 14px;
            }
            .reveal-button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            .card {
                animation: none;
            }
            .heart {
                animation: pulse 2s ease-in-out infinite;
            }
            .heart-float {
                animation-duration: 6s;
            }
        }
